<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Calendar Feed</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    main {
      padding: 10vw;
    }

    umd-calendar-feed:define {
      display: block;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
    }

    p:last-child {
      margin-bottom: 0;
    }

    .example-info {
      display: block;
      margin: 20px 0;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 20px;
    }

    li:last-child {
      margin-bottom: 0;
    }
  </style>

  <!-- Clarice = 92357, Health and wellness = 10404, atlantic building = 92335 -->
  <body>
    <main>
      <p class="example-info">
        Only show events related to <strong>Health and Wellness</strong>.
      </p>
      <umd-calendar-feed
        token="ty5hts_R6EWaNT8zBYqVT8edynE0f9cK"
        categories="10404"
      ></umd-calendar-feed>

      <p class="example-info">
        Only show events that occur at the <strong>Atlantic Building</strong>.
      </p>
      <umd-calendar-feed
        token="ty5hts_R6EWaNT8zBYqVT8edynE0f9cK"
        categories="92335"
      ></umd-calendar-feed>
    </main>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="index.js" type="module" defer></script>
  </body>
</html>
